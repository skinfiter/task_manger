<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html>
<head>
<title>看看大家伙</title>
</head>
<body style="text-align:center">
  <div style="width:100%;min-width:680px;height:80px;line-height:80px;background:#484848;color:#EFEFEF;font-size:16px;font-weight:bold">
    <div style="width:auto;margin-left:20px;float:left"><font size='5'>运营部高效工作管理系统</font></div>
    <div style="width:auto;float:right;margin-right:30px">
      <input name="bb" type="button" id="ok1"
      onclick="window.location='/'"
       value="首页" />
       <button style="border:1px" name="bc" type="button" onclick="window.location='/logout'" >注销</button>
      {{username}}
    </div>
  </div>
<div style="min-height:700px;margin:0 auto;width:100%;min-width:350px;text-align:left;margin-top:5px;background: rgba(144, 46, 113, 0.1);">
{% for user in users %}
<div style="width:400px;height:220px;margin:5px;float:left;border:1px solid #9e9e9e;margin-left:30px;">
  <div style="width:100px;height:220px;margin:5px;float:left;">
    <a href="/show?user={{user.chinese_name}}">
	<img src="{{user.photo_url}}" width="90px" height="125px" border="0" alt="" id="img-mwsf-2" class="photo" />
</a>  <div style="width:90px;text-align:center;;margin-top:5px;"><font size="5" >{{user.chinese_name}}</font></div>
</div>
<div style="width:280px;height:310px;margin:5px;float:left;">
<table style="font-size: 14px;width:100%;border-collapse:collapse;border: 2px #dfdfdf solid;" border="1">
{% for task in tasks %}
{% if task.user == user.chinese_name %}

<tr><td>{{task.info}}</td></tr>

{% endif %}
{% endfor %}
</table>
</div>
</div>
{% endfor %}
</div>
</body>
</html>
