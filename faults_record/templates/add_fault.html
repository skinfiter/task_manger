<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html>
<head>
<title>新增故障信息</title>
</head>
<body>
  <div style="width:100%;min-width:680px;height:80px;line-height:80px;background:#484848;color:#EFEFEF;font-size:16px;font-weight:bold">
    <div style="width:auto;margin-left:20px;float:left">新增故障信息</div>
    <div style="width:auto;float:right;margin-right:30px">{{username}}</div></div>
    <div style="width:550px;margin: 30px auto; 0 auto">
      <form method = 'post' action="/add_fault" enctype="multipart/form-data">
        {% csrf_token %}
        <table style="width:100%" >
          <tr><td style="width:30%">
          <div style="float:left;text-align:left">故障局点:</div></td><td>
            <div style="height:20px;"><select name="point">
              {% for point in points %}
                <option value="{{point.id}}">{{point.point_name}}</option>
              {% endfor %}
            </select></div></td></tr>
            <tr><td>
            <div style="float:left;text-align:left">产品:</div></td><td>
              <div style="height:20px;"><select name="product">
                {% for product in products %}
                  <option value="{{product.id}}">{{product.name}}</option>
                {% endfor %}
              </select></div></td></tr>
          <tr><td style="width:20%">故障设备IP:</td>
          <td style="height:5px"><input type="text" name="fault_device_ip" maxlength="100" ></td></tr>
          <tr><td style="width:20%">故障类型:</td>
          <td style="height:5px"><input type="text" name="fault_type" maxlength="100" ></td></tr>
            <tr><td style="width:10%;hight:200px">故障信息描述:</td>
            <td style="height:200px"><textarea name="fault_info" rows="10" cols="55" ></textarea></td></tr>
            <tr><td style="width:10%;hight:200px">处理方法:</td>
            <td style="height:100px"><textarea name="method" rows="5" cols="55" ></textarea></td></tr>
            <tr><td colspan="2" align="center"><input style="width:120px" type="submit" onclick="{if(confirm('提交后不可修改删除，确认提交？'))
            {window.location='/show_faults';return true;}return false;}" value="提交"></td></tr>
        </table>
      </form>
    </div>
</body>
</html>
